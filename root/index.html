<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Window</title>
</head>
<body>
    <div class="win_display">
        <a class="folder" name="project-0">
            <img src="img/Google.png" alt="folder">
            <div class="name_folder">Project 1</div>
        </a>
        <a class="folder" name="project-1">
            <img src="img/Google.png" alt="folder">
            <div class="name_folder">Project 2</div>
        </a>
        <a class="folder" name="project-2">
            <img src="img/Google.png" alt="folder">
            <div class="name_folder">Project 3</div>
        </a>
        <a class="folder" name="project-3">
            <img src="img/Google.png" alt="folder">
            <div class="name_folder">Project 4</div>
        </a>
    </div>
    <div class="display">
        <div class="display_header">
            <div class="name_file">
                <img src="img/Google.png" alt="folder">
                <div class="file_name_text">Chromium</div>
            </div>
        </div>
        <div class="display_navigation">
            <span class="none"></span>
            <span class="open"></span>
            <span class="exit">x</span>
        </div>
        <div class="display_content">
            <iframe  frameborder="0"></iframe>
        </div>
    </div>
    <footer class="win_navbar">
        <div class="display_nav_menu">
            <ul>
                <li class="item_nav" name="project-0"><img src="img/Google.png" alt="folder">Project 1</li>
                <li class="item_nav" name="project-1"><img src="img/Google.png" alt="folder">Project 2</li>
                <li class="item_nav" name="project-2"><img src="img/Google.png" alt="folder">Project 3</li>
                <li class="item_nav" name="project-3"><img src="img/Google.png" alt="folder">Project 4</li>
            </ul>
        </div>
        <div class="box">
            <div class="nav"><img src="img/logo.png" alt="Win"></div>
            <div class="program">
                <div class="box_file">
                    <img src="img/Google.png" alt="foleder">
                    <div class="name_footer_file">Chromium</div>
                </div>
            </div>
            <div class="min-nav">
                <div class="time">00:00</div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
